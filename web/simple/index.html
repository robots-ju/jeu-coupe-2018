<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page du jeu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br></br>
     <img src ="./Medias/Logo%20Coupe%20Robots-JU.svg" width="200" height="40" alt = "Logo de la Coupe Robots-JU">
    <br></br>
    <p>
        Score
        <span id="score">?</span>
        <button id="resetScore">Remettre à zéro</button>
    </p>
<div id="app">
    <button id="avancer"> <img src="./Medias/forward.png" width="80" height="80" /></button>
    <button id="reculer"> <img src="./Medias/backward.png" width="80" height="80" /></button>
    <button id="droite"> <img src="./Medias/right.png" width="80" height="80" /></button>
    <button id="gauche"> <img src="./Medias/left.png" width="80" height="80" /> </button>
    <button id="ouvert"> <img src="./Medias/release.png" width="80" height="80" /> </button>
    <button id="fermer"> <img src="./Medias/grab.png" width="80" height="80" /></button>
    <button id="send"> <img src="./Medias/start2.png" width="80" height="80" /></button>
    <button id="reset">Effacer le programme</button>
    <button id="Delone">Effacer un élément</button>
    <span id="nom"></span>
</div>
    <label>
        <input type="checkbox" id="effacer-envoi" checked>
        Effacer le programme lors de l'envoi
    </label>
<br></br>
<ol id="affichecode"></ol>




<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
