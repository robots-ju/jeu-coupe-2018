<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page du jeu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <img class="logo" src ="./Medias/Logo%20Coupe%20Robots-JU.svg" width="200" height="40" alt = "Logo de la Coupe Robots-JU">


<div id="nomscore">
        Score :  <span id="score"> 0 </span>
        <img id="resetScore" src="./Medias/reset.png" width="40" height="40" alt="reset" />
        <span id="nom"></span>
</div>
<div id="app">
    <button id="avancer"> <img src="./Medias/forward.png" width="80" height="80" alt="avancer" /></button>
    <button id="reculer"> <img src="./Medias/backward.png" width="80" height="80" alt="Reculer" /></button>
    <button id="droite"> <img src="./Medias/right.png" width="80" height="80" alt="droite"/></button>
    <button id="gauche"> <img src="./Medias/left.png" width="80" height="80" alt="gauche" /> </button>
    <button id="ouvert"> <img src="./Medias/release.png" width="80" height="80" alt="ouvert"/> </button>
    <button id="fermer"> <img src="./Medias/grab.png" width="80" height="80" alt="fermer" /></button>

</div>

<div class="zonecode">
    <div id="affichecode"></div>
    <div class="actions">
    <img id="send" src="./Medias/start2.png" width="80" height="80" alt="envoyer" />
    <img id="reset" src="./Medias/clear_programm.png" width="80" height="80" alt="reset"/>
    <img id="Delone" src="./Medias/clear_element.png" width="80" height="80" alt="delone" />
    </div>
</div>

<br></br>
<label>
    <input type="checkbox" id="effacer-envoi" checked>
    Effacer le programme lors de l'envoi
</label>




<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="script.js"></script>
